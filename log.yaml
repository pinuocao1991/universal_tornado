version: 1

loggers:
#  root:
#    level: DEBUG
#    handlers: [console]
  tornado:
    level: DEBUG
#    handlers: [console,log]
    handlers: [console]
    propagate: no
  tornado.access:
    level: DEBUG
    handlers: [console]
    propagate: no

#  log:
#    level: DEBUG
#    handlers: [console]
#    propagate: no

formatters:
  simple:
    format: '[%(asctime)s %(name)s %(levelname)s] : %(message)s'
  timedRotating:
    format: '[%(asctime)s %(name)-12s %(levelname)-8s] : %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  access:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: 'logs/access.log'
    when: 'midnight'
    interval: 1
    backupCount: 180
  log:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: timedRotating
    filename: 'logs/log.log'
    when: 'midnight'
    interval: 1
    backupCount: 180
    encoding: 'utf8'